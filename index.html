<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
	<body>
		<div class="signup-box">
			<div class="signup-container">
				<div class="signup-header">
					<h1>Sign Up</h1>
				</div>
				<div class="signup-input">
					<input type="email" placeholder="Email Address">
					<input type="password" placeholder="Password">
					<input type="password" placeholder="Confirm Password">
				</div>
				<div class="agreement">
					<p>By signing up, you agree to our <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
				</div>
				<a href="#" class="btn" id="signin"><span>Sign Up</span></a>
				<a href="../Login/index.html" class="btn" id="createacc"><span>Already have an Account</span></a>
			</div>
		</div>

		<script src="./assets/custom.js"></script>
	</body>
</html>
